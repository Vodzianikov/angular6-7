<div class="container col-10">
    <header>
        <h1 class="text-primary text-center">{{ title }}</h1>
    </header>


    <nav class="d-flex justify-content-between bg-primary rounded p-2">
        <div class="d-flex justify-content-start col-5">
            <a routerLink="">CarsList</a>
            <a routerLink="/add" (click)="login()">AddCar</a>
        </div>
        <div class="d-flex justify-content-end col-5">
            <a routerLink="/login" *ngIf="!isLoggedIn" (click)="login()">Login</a>
            <a routerLink="" *ngIf="isLoggedIn" (click)="logout()">Logout</a>
            <input
             class="rounded"
             type="text"
             [(ngModel)]="searchString"
             (change)="search()"
             >
        </div>
    </nav>

    <router-outlet>
        
    </router-outlet>
</div>
